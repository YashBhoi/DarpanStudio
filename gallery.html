<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Darpan Studio: Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">

<!-- GLightbox CSS -->
<link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

<style>
/* ===========================
   GENERAL BODY
=========================== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  overscroll-behavior: none;
}

section {
  padding: 20px;
}

.btn {
  display: inline-block;
  margin-right: 10px;
  text-decoration: none;
  color: #fff;
  background: #e50914;
  padding: 6px 12px;
  border-radius: 20px;
  font-weight: bold;
  transition: 0.25s ease;
}

.btn:hover {
  background: #ff1c2e;
}



/* ===========================
   FIRST STICKY BAR (Back + Category Links)
=========================== */
.sticky-top-bar {
  position: sticky;
  top: 0;
  z-index: 30;
  display: flex;
  gap: 12px;
  background: rgb(255 255 255);;
  padding: 10px 16px;
  backdrop-filter: blur(10px);
  flex-wrap: wrap;
}

/* ===========================
   SECOND STICKY BAR (Gallery Title + Filter)
=========================== */
.gallery-sticky-bar {
position: sticky;
    top: 38px;
    z-index: 20;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(10px);
    background: #0000007d;
        font-size: 10px;
    padding: 2px 16px;
    
}
.gallery-sticky-bar h2 {
  margin: 0;
  font-size: 1.5rem;
}

.filter-buttons {
  display: flex;
  gap: 10px;
}

.filter {
  padding: 6px 16px;
  border-radius: 20px;
  background: #222;
  color: #ccc;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
  user-select: none;
}

.filter input {
  display: none;
}

.filter:hover {
  background: #333;
  color: #fff;
}

.filter.active {
  background: #e50914;
  color: #fff;
  box-shadow: 0 4px 14px rgba(229,9,20,0.45);
}

/* ===========================
   GALLERY (Masonry Tiles)
=========================== */
.gallery {
  column-count: 3;
  column-gap: 18px;
  overscroll-behavior: contain;
  margin-top: 20px;
}

.gallery a {
  break-inside: avoid;
  margin-bottom: 18px;
  display: block;
}

.gallery img,
.gallery video {
  width: 100%;
  border-radius: 16px;
  margin-bottom: 18px;
  background: #111;
  box-shadow:
    0 6px 20px rgba(0,0,0,0.45),
    inset 0 0 0 1px rgba(255,255,255,0.05);
  touch-action: manipulation;
}

/* ===========================
   FULLSCREEN LIGHTBOX
=========================== */
.glightbox-container {
  background: #000;
}

.glightbox-slide {
  padding: 0 !important;
}

.glightbox-container img,
.glightbox-container video {
  max-height: 100vh;
  max-width: 100vw;
  object-fit: contain;
}


@media (max-width: 768px) {
  .gallery-sticky-bar h2 {
    font-size: 12px;
  }
}
/* ===========================
   RESPONSIVE MOBILE
=========================== */
@media (max-width: 768px) {
  .gallery {
    column-count: 2;
    column-gap: 8px;
    padding: 6px;
  }

  .gallery a {
    margin-bottom: 8px;
  }

  .gallery img,
  .gallery video {
    border-radius: 12px;
  }

  .gallery-sticky-bar {
    flex-direction: row;
    align-items: flex-start;
    gap: 8px;
    
  }
  
}
</style>
</head>
<body>

<!-- PAGE LOADER -->
<div id="pageLoader">
  <div class="lens-loader">
    <div class="lens-ring"></div>
    <img src="assets/imgs/icon_logo.png" alt="Darpan Studio" class="lens-logo"/>
  </div>
</div>

<script>
window.addEventListener("load", () => {
  const loader = document.getElementById("pageLoader");
  loader.style.opacity = "0";
  loader.style.pointerEvents = "none";

  setTimeout(() => {
    loader.remove();
  }, 800);
});
</script>
<section>
  <!-- FIRST STICKY BAR -->
  <div class="sticky-top-bar" id="categoryMenu">
    <a href="index.html#portfolio" class="btn">‚Üê Back</a>
    <!-- Other categories will be rendered dynamically by gallery-page.js -->
  </div>

  <!-- SECOND STICKY BAR -->
  <div class="gallery-sticky-bar">
    <h2 id="galleryTitle">Gallery</h2>
    <div class="filter-buttons">
      <label class="filter active">
        <input type="radio" name="filter" value="all" checked> All
      </label>
      <label class="filter">
        <input type="radio" name="filter" value="photos"> Photos
      </label>
      <label class="filter">
        <input type="radio" name="filter" value="videos"> Videos
      </label>
    </div>
  </div>

  <!-- GALLERY -->
  <div class="gallery" id="gallery"></div>
</section>

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<!-- EXISTING JS FILE -->
<script src="js/gallery-page.js"></script>

</body>
</html>
