<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Darpan Studio: Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}

/* ===========================
   FIRST STICKY BAR
=========================== */
.sticky-top-bar {
  position: sticky;
  top: 0;
  z-index: 50;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff;
  padding: 10px 16px;
}

/* LEFT */
.sticky-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.sticky-left img {
  height: 34px;
}

/* BACK BUTTON */
.btn {
  text-decoration: none;
  color: #fff;
  background: #e50914;
  padding: 6px 14px;
  border-radius: 20px;
  font-weight: bold;
}

/* RIGHT */
.sticky-right {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.sticky-right a {
  text-decoration: none;
  font-size: 13px;
  padding: 6px 14px;
  border-radius: 20px;
  background: #eee;
  color: #111;
  font-weight: 600;
}

.sticky-right a.active {
  background: #e50914;
  color: #fff;
}

/* ===========================
   SECOND STICKY BAR
=========================== */
.gallery-sticky-bar {
  position: sticky;
  top: 58px;
  z-index: 40;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #000000b5;
  backdrop-filter: blur(10px);
  padding: 6px 16px;
  font-size: 12px;
}

.gallery-sticky-bar h2 {
  margin: 0;
  font-size: 14px;
}

/* FILTERS */
.filter-buttons {
  display: flex;
  gap: 8px;
}

.filter {
  padding: 5px 14px;
  border-radius: 20px;
  background: #222;
  color: #ccc;
  cursor: pointer;
}

.filter input { display: none; }

.filter.active {
  background: #e50914;
  color: #fff;
}

@media (max-width: 768px){

.sticky-top-bar {
    padding: 12px 12px;
    gap: 30px;
  }

  .sticky-left img {
    height: 20px;
  }

  .sticky-right a {
    font-size: 6px;
    padding: 5px 10px;
  }

  .gallery-sticky-bar {
    top: 70px;
    padding: 4px px;
    font-size: 11px;
  }

 .gallery-sticky-bar h2 {
    font-size: 12px;
  }


  .gallery-sticky-bar .btn{
       display: none;

  }

}
/* ===========================
   GALLERY
=========================== */
.gallery {
  column-count: 3;
  column-gap: 16px;
  padding: 16px;
}

.gallery a {
  break-inside: avoid;
  display: block;
  margin-bottom: 16px;
}

.gallery img,
.gallery video {
  width: 100%;
  border-radius: 16px;
}

/* MOBILE */
@media (max-width: 768px) {
  .gallery { column-count: 2; column-gap: 8px; padding: 8px; }
  .gallery-sticky-bar { top: 48px; }
}
</style>
</head>

<body>

<!-- FIRST STICKY BAR -->
<div class="sticky-top-bar">
  <div class="sticky-left">
    <!-- BACK FIRST -->

    <!-- LOGO AFTER -->
    <a href="index.html#portfolio">
      <img src="assets/imgs/logo-en.png" alt="Darpan Studio">
    </a>
  </div>

  <!-- CATEGORIES -->
  <div class="sticky-right" id="categoryMenu"></div>
</div>

<!-- SECOND STICKY BAR -->
<div class="gallery-sticky-bar">
      <a href="index.html#portfolio" class="btn">  <span class="arrow">‚Üê</span>
<span class="txt">Back</span></a>

  <h2 id="galleryTitle">Gallery</h2>
  <div class="filter-buttons">
    <label class="filter active">
      <input type="radio" name="filter" value="all" checked> All
    </label>
    <label class="filter">
      <input type="radio" name="filter" value="photos"> Photos
    </label>
    <label class="filter">
      <input type="radio" name="filter" value="videos"> Videos
    </label>
  </div>
</div>

<div class="gallery" id="gallery"></div>

<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script src="js/gallery-page.js"></script>

</body>
</html>
